<html>
  <head>
    <script src="./nokeys_popup.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="./styles/popup_stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="row gy-2" id="popup-container">
      <div class="col-12">
        <h1>Social Sign Extension</h1>
      </div>
      <div class="col-12">
        <button id="generation-btn" class="btn btn-primary btn-sm">Generate New Secret Key</button>
      </div>
      <div class="col-12">
        <form>
          <div class="mb-3">
            <label for="updateCode" class="form-label">OR Enter update code</label>
            <input type="text" class="form-control" id="updateCode" aria-describedby="updateHelp">
            <div id="updateHelp" class="form-text">If you have lost your secret key, you may reset it by entering a backup code.</div>
          </div>
          <button id="update-btn" type="submit" class="btn btn-primary btn-sm">Update Secret Key</button>
        </form>
      </div>
    </div>
  </body>
</html>
